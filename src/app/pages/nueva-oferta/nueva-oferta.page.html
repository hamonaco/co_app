<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Nueva oferta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed padding>
    <ion-row>
      <ion-col class="col-img" size="5">
        <ion-img class="img-col" src="/assets/fotoicon.png"></ion-img>
      </ion-col>
      <ion-col size="7">

          <ion-item class="input" lines="none">
            <ion-input placeholder="Precio"></ion-input>
          </ion-item>
          <ion-item lines="none" class="input" margin-top="10px">
            <ion-input placeholder="Producto"></ion-input>
          </ion-item>
          <ion-item lines="none" class="input" margin-top="10px">
            <ion-input placeholder="Marca"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none" class="input" margin-top="10px">
          <ion-datetime [(ngModel)]="customDate"
                        [pickerOptions]="customPickerOptions"
                        placeholder="Validez"
                        display-format="DD / MM / YYYY">

          </ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item lines="none" class="input" margin-top="10px">
          <ion-input placeholder="Categoria"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <ion-item lines="none" class="input" margin-top="10px">
          <ion-input placeholder="Establecimiento"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item lines="none" class="input" margin-top="10px">
        <ion-input placeholder="Descripcion"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>

</ion-content>
