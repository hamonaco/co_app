<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>{{title}}</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="more"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button routerLink="/nueva-oferta">
        <ion-icon color="primary" name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon color="primary" name="search"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>

  </ion-fab>

  <app-productos [productos]="productos"></app-productos>

</ion-content>
