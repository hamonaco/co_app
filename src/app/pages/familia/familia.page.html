<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" routerLink="/nueva-oferta">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-productos [title]="title"></app-productos>

</ion-content>
